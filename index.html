<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego en Canvas</title>
    <script type="module" src="index.js"></script>
    
    <link rel="stylesheet" href="./css/index.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        canvas {
            border: 2px solid black;
            width: 90%;
            height: 88%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="overlay" id="youLostMenu">
            <h1>Perdiste</h1>
            <button id="retryButton" class="green-button">Volver a jugar</button>
            <button class="red-button">Regresar</button>
        </div>
        <div class="overlay" id="youWonMenu">
            <h1>Ganaste</h1>
            <button id="nextLevelButton" class="green-button">Siguiente nivel</button>
            <button class="red-button">Regresar</button>
        </div>
    </div>
</body>

</html>
