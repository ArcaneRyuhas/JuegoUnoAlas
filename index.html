<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego en Canvas</title>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        canvas {
            border: 2px solid black;
            width: 90%;
            height: 88%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="score-effect" id="scoreEffect">
            <p id="score">Puntaje:</p>
        </div>
        <div id="scoreDiv">
            <h2>Introduce tu nombre</h2>
            <form id="scoreForm">
                <input type="text" id="playerName" name="playerName" maxlength="10" required>
                <button type="submit" class="green-button">AÃ±adir</button>
            </form>
        </div>
        <div id="leaderboard">
            <h2>Marcador</h2>
            <ol id="leaderboardList"></ol>
            <button id="restartButtonThree" class="green-button">Volver a jugar</button>
        </div>
        <div class="overlay" id="youLostMenu">
            <h2>Perdiste</h2>
            <h3 id="scoreOne">Puntaje:</h3>
            <button id="retryButton" class="green-button">Volver a jugar</button>
            <button id="restartButton" class="red-button">Reiniciar</button>
        </div>
        <div class="overlay" id="youWonMenu">
            <h2>Ganaste</h2>
            <h3 id="scoreTwo">Puntaje:</h3>
            <button id="nextLevelButton" class="green-button">Siguiente nivel</button>
            <button id="restartButtonTwo" class="red-button">Reiniciar</button>
        </div>
    </div>
</body>

</html>
